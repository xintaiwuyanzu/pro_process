logging.level.com.dr.core=trace
logging.level.com.dr.framework.core=trace
logging.level.com.dr.framework.core.orm.support.mybatis.spring=info
logging.level.com.dr.framework.common.dao.CommonMapper=debug
logging.pattern.console='%clr(%d{HH:mm:ss}){yellow} [%clr(%thread){red}] %-5level --- %clr(%logger){green}  %msg%n'
spring.output.ansi.enabled=always
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.includeModules=sys,common
spring.datasource.autoDDl=update
server.port=8081
